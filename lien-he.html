<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./assets/style/lien-he.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


<div class="container">
  <div style="text-align:center">
    <h2>Liên hệ với chúng tôi</h2>
  </div>
  <div class="row">
    <div class="column">
      <img src="./assets/image/logo.png" style="width: 75%">
    </div>
    <div class="column">
        <form action="" onsubmit="return submitForm()">
            <input name="name" id="name" type="text" placeholder="Tên" />
            <br /><br />
            <input name="email" id="email" type="text" placeholder="Email" />
            <br /><br />
            <input name="subject" id="subject" type="text" placeholder="Vấn Đề" />
            <br /><br />
            <input name="message" id="message" type="text" placeholder="Tin Nhắn" />
            <br /><br />
            <input class="btn-submit" type="submit" value="Gửi" />
            <br /><br />
      </form>
    </div>
  </div>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400');
    </style>
    <ul>
      <li>
        <a href="#">
          <i class="fa fa-facebook" aria-hidden="true"></i>
          <span> - Facebook</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <span> - Twitter</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-google-plus" aria-hidden="true"></i>
          <span> - Google</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <span> - Instagram</span>
        </a>
      </li>
</div>
</div>


<script>
    function validateEmail(email) {
      return String(email)
        .toLowerCase()
        .match(
          /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
    }

    function submitForm() {
      let isPassed = true;
      let name = document.querySelector("#name").value;
      let email = document.querySelector("#email").value;
      let subject = document.querySelector("#subject").value;
      let message = document.querySelector("#message").value;

      if (name == null || name == "") {
        alert("Vui lòng điền tên của bạn");
        isPassed = false;
      }

      if (email == null || email == "") {
        alert("Không được để trống email của bạn");
        isPassed = false;
      } else {
        if (!validateEmail(email)) {
          alert("Email không hợp lệ");
          isPassed = false;
        }
      }

      if (subject == null || subject == "") {
        alert("Vui lòng nhập vấn đề bạn muốn liên hệ");
        isPassed = false;
      }

      if (message == null || message == "") {
        alert("Vui lòng điền tin nhắn bạn muốn nhắn gửi");
        isPassed = false;
      }
      if (isPassed) {
        alert("Vấn đề bạn muốn liên hệ đã được gửi, vui lòng đợi để chúng tôi xác thực và sẽ liên hệ bạn một cách nhanh nhất");
      }
      return isPassed;
    }
  </script>

  
</body>
</html>
